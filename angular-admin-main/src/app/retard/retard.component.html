<h1>Gestion des retards</h1>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="userList">
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let utilisateur">{{ utilisateur.email }}</td>
        </ng-container>

        <ng-container matColumnDef="firstname">
            <th mat-header-cell *matHeaderCellDef>PrÃ©nom</th>
            <td mat-cell *matCellDef="let utilisateur">
                {{ utilisateur.firstname }}
            </td>
        </ng-container>

        <ng-container matColumnDef="lastname">
            <th mat-header-cell *matHeaderCellDef>Nom</th>
            <td mat-cell *matCellDef="let utilisateur">{{ utilisateur.lastname }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let utilisateur">

                <a mat-mini-fab color="accent" [routerLink]="['/add-retard',utilisateur.id_user]">
                    <mat-icon>edit</mat-icon>
                </a>

                <button mat-mini-fab class="ms-3" color="warn" (click)="onSuppressionUtilisateur(utilisateur.id_user)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['email', 'lastname', 'firstname', 'actions']"></tr>
        <tr mat-row *matRowDef="
        let row;
        columns: ['email', 'lastname', 'firstname', 'actions']
      "></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
    </mat-paginator>
</div>
